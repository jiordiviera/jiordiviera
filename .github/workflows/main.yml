name: Update Latest Blog Posts

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Vérifie le dépôt Git
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Installe Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Récupère les derniers posts depuis l'API
      - name: Fetch latest posts
        run: curl -sS https://portfolio.jd-devs.com/api/posts -o latest-posts.json

      # Exécute le script pour mettre à jour le README
      - name: Run update script
        run: node updateReadme.js

      # Configure git pour pousser les modifications
      - name: Configure Git
        run: |
          git config user.name 'Jiordi Viera'
          git config user.email 'jiordikengne@gmail.com'

      # Commit et Push des modifications en utilisant le GitHub Token natif
      - name: Commit and Push changes
        run: |
          git add README.md
          git commit -m "Update latest blog posts [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
